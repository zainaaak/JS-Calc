<!DOCTYPE html>
<html lang="en">
  <head>
    <title>JS Template</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <h1>Working with numbers in Java Script</h1>

    <div>
      <p>Addition</p>
      <!-- Make 2 inputs and 2 Buttons-->
      <input id="num-1-input" min="-0" max="100" step="1" type="number" />
      +
      <input id="num-2-input" type="number" />
      <button id="add-btn">=</button>
      <span id="add-answer">---</span>
    </div>
    <hr />
    <div>
      <p>Subtraction</p>
      <input id="subtract1" type="number" />
      -
      <input id="subtract2" type="number" />
      <button id="sub-btn">=</button>
      <span id="sub-ans">---</span>
    </div>
    <hr />
    <div>
      <p>Multiplication</p>
      <input id="multi1" type="number" />
      x
      <input id="multi2" type="number" />
      <button id="multi-btn">=</button>
      <span id="multi-ans">---</span>
    </div>
    <hr />
    <div>
      <p>Division</p>
      <input id="divide1" type="number" />
      รท
      <input id="divide2" type="number" />
      <button id="divide-btn">=</button>
      <span id="divide-ans">---</span>
    </div>
  </body>
</html>
